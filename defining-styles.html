<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <!-- internal styles -->
    <style>
        p {
            color: red;
            background-color: greenyellow;
        }
    </style>
    <!-- external style sheets -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Defining CSS Styles</h1>
    <!-- inline styles -->
    <p style="color: brown; background-color: aqua;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Est
        recusandae ratione cum nobis porro quisquam, et quos tempora quo eum nostrum laborum temporibus dolorem esse ad
        assumenda facilis, aspernatur doloremque!</p>
</body>

</html>
